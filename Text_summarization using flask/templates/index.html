<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Text Summarization</title>
    
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Text Summarization</h2>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="input_text">Enter Text to Summarize:</label>
                            <textarea class="form-control" name="input_text" id="input_text" rows="8" placeholder="Type or paste your text here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Summarize</button>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="form-group">
                        <label for="output_summary">Summary:</label>
                        <textarea class="form-control" id="output_summary" rows="4" readonly>{{summary}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
